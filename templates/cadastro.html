<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Imagem</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="upload-container">
        <h1>CADASTRAR LIVRO</h1>
        <form action="/cadastrar" method="POST">
            <div class="inputs">
                <label for="">Capa do livro:</label>
                <input type="text" name="capa">
            </div>

            <div class="inputs">
                <label for="nome">Nome do livro:</label>
                <input type="text" name="nome">
            </div>
            
            <div class="inputs">
                <label for="descricao">Descrição do livro:</label>
                <input type="text" name="descricao">
            </div>

            <div class="inputs">
                <label for="autor">Autor do livro:</label>
                <input type="text" name="autor">
            </div>

            <div class="inputs">
                <label for="autor">Número de páginas:</label>
                <input type="text" name="numpag">
            </div>

            <div class="inputs">
                <label for="editora">Editora do livro:</label>
                <input type="text" name="editora">
            </div>

            <div class="inputs">
                <label for="ano">Ano de lançamento:</label>
                <input type="text" name="ano">
            </div>

            <div class="inputs">
                <label for="autor">Gênero:</label>
                <input type="text" name="genero">
            </div>

            <div class="btn">
                <input type="submit" value="Enviar dados">
            </div>
            
        </form>
        
    </div>
</body>
</html>
